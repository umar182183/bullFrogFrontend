
<div class="manage-location-main">

<h1 class="head">Manage Locations</h1>

<div class="btn-group select-menu">
  
    <button type="button" class="btn dropdown-toggle building-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Menu
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="javascript:void()" (click)="buildMange = false; isFirstTable = false; isLocation = false;">Inventory Building Management</a>
      <a class="dropdown-item" href="javascript:void()" (click)="isFirstTable = true; buildMange = true; isLocation = false">Inventory Area Management</a>
      <!-- <a class="dropdown-item" href="javascript:void()" (click)="isLocation = true; buildMange = true; isFirstTable = false;">Inventory Location Lookup</a> -->
    </div>
  </div>

<div class="add-build" *ngIf="!buildMange">
<button class="btn add-build" (click)="cnfrmtnModal.show()">Add Building</button>
<div class="wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"><button>  {{element.action}}</button> </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Angular 8 pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
</div>

  <div class="modal fade dsh-modal" bsModal #cnfrmtnModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Building Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)="cnfrmtnModal.hide()">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="text">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-back" (click)="cnfrmtnModal.hide()">Submit</button>
            <button type="submit" class="btn btn-next float-right" (click)="cnfrmtnModal.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>

  

  <area-management *ngIf="isFirstTable"></area-management>


  <div class="location-main" *ngIf="isLocation">
    <div class="location-lookup">
    <form >
      <input class="searchbar" type="text" placeholder="Search.." name="search">
      <button type="submit">Search</button>
      <button type="submit" class="clear">Clear</button>
    </form>
  </div>
  <div class="area-lookup">
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle b-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Building Name
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
      </div>
    </div>

    <div class="btn-group area-name">
      <button type="button" class="btn dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Area Names
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
      </div>
      <div class="create-area">
    <button type="submit">Create Area</button>
  </div>
    </div>

    <div class="btn-group aisle">
      <button type="button" class="btn dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Aisle
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
        <a class="dropdown-item" href="javascript:void()">Herriman</a>
      </div>
      <div class="create-aisle">
    <button type="submit">Create Aisle</button>
  </div>
    </div>


    <form class="area-type-form">
      <label for="area type">Area Type</label>
      <input type="text" value="Parts Room">
    </form>
  </div>
  </div>


</div>
