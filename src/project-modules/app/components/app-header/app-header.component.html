             </a>
         </div>
         <div  class="col-md-9 menu ">
             <ng-container *ngIf="currentModule == 'dashboard'">
             <a href="javascript:void">

<div class="modal fade dsh-modal" bsModal #cnfrmtnModal="bs-modal" id="logout" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
          <button (click)="logoutModal.hide(); removeModalClass()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="mb-3">Are you sure you want to Logout?</p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-back" (click)="logoutModal.hide(); removeModalClass()">No</button>
            <button type="submit" class="btn btn-next float-right" (click)="logoutModal.hide(); removeModalClass()" [routerLink]="['/login']">Yes</button>
        </div>
      </div>
    </div>
  </div>
